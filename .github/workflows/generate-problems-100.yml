name: Generate 100 Problems (Manual)

on:
  # Manual triggering only - no scheduled runs
  workflow_dispatch:

jobs:
  generate-problems:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate Mixed Problems (100 total - 33 easy, 50 medium, 17 hard)
      run: npx ts-node -r tsconfig-paths/register scripts/generateProblems.ts
      env:
        PROBLEMS_PER_BATCH: '100'
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}